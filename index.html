<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
<main class="main">
  <div class="container">
    <div class="texto">
      <p class="result">Your Result</p>
      <div class="circulo">
        <p class="num">76</p>
        <p>of 100</p>
    </div>
      <div class="descripcion">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  

    <div class="summary">
      <p class="summary-head">Summary</p>
      <div class="summary-items">
        <p class="reaction"><img src="assets/images/icon-reaction.svg" alt="Reaction"><span class="valor">Reaction</span> <span
            class="marca">80</span><span class="sobre">/ 100</span></p>
        <p class="memory"><img src="assets/images/icon-memory.svg" alt="memory"><span class="valor">Memory</span> <span
            class="marca">92</span><span class="sobre"> / 100</span></p>
        <p class="verbal"><img src="assets/images/icon-verbal.svg" alt="verbal"><span class="valor">Verbal</span> <span
            class="marca">61</span><span class="sobre"> / 100</span></p>
        <p class="visual"><img src="assets/images/icon-visual.svg" alt="visual"><span class="valor">Visual</span> <span
            class="marca">72</span><span class="sobre"> / 100</span></p>
     <button>Continue</button>
      </div>
    </div>
  </div>

</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yonetzy Moreno</a>.
  </div>
</body>

</html>
